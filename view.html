<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Cheatsheet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    /* Style for the image */
    img {
      width: 100%;
      max-width: 600px;
      border-radius: 8px;
      border: 1px solid #444;
      margin-bottom: 20px;
    }

    /* Style for the back button */
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-btn {
      background-color: #dc3545;
      color: #fff;
    }

    .back-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cheatsheet Preview</h1>
    
    <!-- Cheatsheet Image -->
    <img id="cheatsheetImage" src="" alt="Cheatsheet" />

    <!-- Button Group for Back -->
    <div class="btn-group">
      <button class="btn back-btn" onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    // Get the image parameter from URL
    const urlParams = new URLSearchParams(window.location.search);
    const imgSrc = urlParams.get('img');

    // Validate and assign image path dynamically
    if (imgSrc === 'cloudimg.jpeg') {
      document.getElementById('cheatsheetImage').src = 'cloudimg.jpeg';
    } else if (imgSrc) {
      document.getElementById('cheatsheetImage').src = imgSrc;
    } else {
      document.getElementById('cheatsheetImage').alt = "No Cheatsheet Found!";
    }

    // Go back to ai.html when the Back button is clicked
    function goBack() {
      window.location.href = 'ai.html';
    }
  </script>
</body>
</html>
