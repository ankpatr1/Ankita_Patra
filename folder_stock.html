<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Projects - GitHub Repositories</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
    }

    /* Grid Layout for Repositories */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .file-card {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      width: 150px;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }

    .file-card:hover {
      transform: scale(1.05);
    }

    .file-card img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .file-card p {
      margin: 0;
      font-size: 14px;
      color: #ccc;
    }

    /* Back Button */
    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .back-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stock Analysis GitHub Repositories</h1>

    <div class="grid-container">
      <!-- Stock Analysis Project 1 -->
      <div class="file-card" onclick="openRepo('https://github.com/user/stock-analysis-1')">
        <img src="folder-icon.png" alt="Stock Analysis 1" />
        <p>Stock Analysis with Python</p>
      </div>

      <!-- Stock Analysis Project 2 -->
      <div class="file-card" onclick="openRepo('https://github.com/user/stock-analysis-2')">
        <img src="folder-icon.png" alt="Stock Analysis 2" />
        <p>Machine Learning for Stocks</p>
      </div>

      <!-- Stock Analysis Project 3 -->
      <div class="file-card" onclick="openRepo('https://github.com/user/stock-analysis-3')">
        <img src="folder-icon.png" alt="Stock Analysis 3" />
        <p>Real-Time Stock Prediction</p>
      </div>
    </div>

    <button class="back-btn" onclick="goBack()">Back</button>
  </div>

  <script>
    // Open GitHub Repository
    function openRepo(url) {
      window.open(url, '_blank');
    }

    // Go Back to AI Cheatsheet
    function goBack() {
      window.location.href = 'ai1.html';
    }
  </script>
</body>
</html>
